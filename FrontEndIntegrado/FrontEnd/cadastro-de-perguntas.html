<body>

  <div>

    <input type="submit" name="" onclick="call()" class="button1">

    <div>
      <br>
      <input type="text" id="name" />
      <label>Nota:</label>
      <select name="Notas">
        <option value="valor1" selected>1</option>
        <option value="valor2">2</option>

      <button onclick="generate()">+</button>

      <select name="Eixos">
        <option value="valor1" selected>Ensino</option>

        <option value="valor3">Pessoas</option>

    <center>
      <div id="print" class="print">
        <form class="quest" id="tr">
                        <p id="conteudo" class="conteudo"></p>   
                        <center>
                          <ul id="list" class="questionário"></ul>
                          <br>
                          <button class="cadastrar">Cadastrar</button>
                        </center>   
        </div>
</form>
    </center>
       

    
  




    <!--adicionar campos(alternativas)-->
    <script>
        var imprimir = "";
        function call() {
            var question = document.createElement("p")
            question.innerHTML = document.getElementById('conteudo').innerHTML
            document.getElementById("tr").appendChild(question)

            imprimir = document.getElementById('valor').value;
            document.getElementById('conteudo').innerHTML = imprimir;
        }


        var select


        //
        var cont = 1; //adiciona ou elimina um por um
        $('#addtextbox').click(function () {
            cont++; // alerta que terá que ser adicionado cada elemento um por vez
            value = $("#alternative").val();
            $('#questionário').append('<div class="quest" id="textbox' + 
                                       cont + 
                                       '"> '+
                                       value+
                                       ' <button type="button" id="' +
                                        cont +
                                         '" class="botão-apagar"> - </button></div>');//todo o conteúdo do id questionário será inserido no arquivo html
        });

        // (jquery) elimina a lista com o botão "-"(o botão "-" eliminará o que for inputado no textbox das alternativas e que é imprimido no HTML)
        function generate() { //gera o valor inputado
        var value = $("#name").val(); //guarda o id name = input
        $("ul#list").append("<li>" + value + "<button>-</button></li>"); //append insere a lista + o valor com o botão após ser clicado
        $("#name").val(""); //valor
      }
      $("ul").on("click", "li button", (e) => {
        $(e.target).closest("li").remove(); //alvo "lista" que será removida
      });
        
    </script>


</body>
