<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Cadastro escola</title>
    <link rel="stylesheet" href="css/paginacadastroescolas1.css">
</head>
<body>
    <img class="edutrack" src="https://i.imgur.com/DzwSxei.png"></img> <!-- Imagem da logo do nosso site-->
    <center> <!--Centraliza a section e o título da página no meio-->
        <!--"br" significa espaço-->
            <br>
            <p id="tituloPágina">Para se cadastrar, preencha os dados abaixo:</p> <!--Título da página-->
                <section>
                    <br>
                    <br>
                    <br>
                    <br>
                    <input type="number" name="" id="textoCadastroEscola1" placeholder="N de alunos" class="input"> <!--input text para colocar o número de alunos da escola-->
                    <br>
                    <br>
                    <input type="number" name="" id="textoCadastroEscola1" placeholder="N de funcionários" class="input"> <!--input text para colocar o número de funcionários da escola-->
                    <br>
                    <br>
                    <input type="text" name="" id="textoCadastroEscola1" placeholder="Código da escola no censo escolar" class="input"> <!--input text para colocar o código da escola no censo escolar-->
                    <br>
                    <br>
                    <input type="text" name="" id="textoCadastroEscola1" placeholder="Nome do gestor" class="input"> <!--input text para colocar o nome do gestor da escola-->
                    <br>
                    <br>
                    <input type="text" name="" id="textoCadastroEscola1" placeholder="Cargo" class="input"> <!--input text para colocar o cargo-->
                    <br>
                    <br>
                    <br>
                    <div>
                        <input type="button" value="Cadastrar" id="botão" onclick="cadastrarEscola1()"> <!--Botão para cadastro dos dados-->
                    </div>
                </section>
            
            
       
    </center>
</body>
<script src="java-script/cadastroDadosEscola1.js"></script>
</html>
