<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro escola</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/paginacadastroescolas2.css">
</head>
<body>
    <img class="edutrack" src="https://i.imgur.com/DzwSxei.png"></img> <!-- Imagem da logo do nosso site-->
    <center>  <!--Centraliza a section e o título da página no meio-->
        <!--"br" significa espaço-->
        <div id="forms1">
            <br>
            <p id="tituloPágina">Para se cadastrar, preencha os dados abaixo:</p>
                <section>
                    <br>
                    <br>
                    <br>
                    <br>
                    <input type="text" name="" id="textoCadastroEscola2" placeholder="Nome da instituição" class="input"> <!--input text para colocar o nome da instituição-->
                    <br>
                    <br>
                    <input type="text" name="" id="textoCadastroEscola2" placeholder="UF" class="input"> <!--input text para colocar o UF-->
                    <br>
                    <br>
                    <input type="text" name="" id="textoCadastroEscola2" placeholder="Cidade" class="input"> <!--input text para colocar qual cidade a sua escola está-->
                    <br>
                    <br>
                    <input type="text" name="" id="textoCadastroEscola2" placeholder="Bairro" class="input"> <!--input text para colocar qual bairro a sua escola está-->
                    <br>
                    <br>
                    <input type="text" name="" id="textoCadastroEscola2" placeholder="Rua" class="input"> <!--input text para colocar a qual rua a sua escola está-->
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <div>
                        <input type="button" value="Próximo" id="botão" onclick="cadastrarEscola2Bnt()"> <!--Botão para cadastro dos dados-->
                    </div>
                </section>
            </div>
            
<!-- 
            PARTE 1 DO IMPUT DOS dados -->

            <div id="forms2"  style="display: none;">
                <br>
                <p id="titulo">Para se cadastrar, preencha os dados abaixo:</p>
                    <section>
                        <br>
                        <br>
                        <br>
                        <br>
                        <input type="number" name="" id="nAlunos" placeholder="N de alunos" class="input">
                        <br>
                        <br>
                        <input type="number" name="" id="nFuncionarios" placeholder="N de funcionários" class="input">
                        <br>
                        <br>
                        <input type="text" name="" id="codCenso" placeholder="Código da escola no censo escolar" class="input">
                        <br>
                        <br>
                        <div>
                            <input type="button" value="Cadastrar" id="button" onclick="cadastrarEscola1Bnt()">
                        </div>
                    </section>
                </div>
                
            </div>
        </div>
    </center>
</body>
<script src="./java-script/cadastroDadosEscola.js"></script>
</html>
