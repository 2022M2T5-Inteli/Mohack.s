<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro de perguntas</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body onload="onload()">
        
        <h3>Agenda Educacional</h3>

        <hr>
        <nav>
           <button onclick="novaQuestao()" id="quest">Nova Questão</button> 
           <label>Perguntas Existentes</label><select name="perguntas-existentes" id="perguntasp"></select>

        </nav>
        <hr>

        <div class="bloco-enunciado">
            <p class="numero-questao">1.</p>
            <input type="text" placeholder="Digite sua pergunta aqui." class="caixa-pergunta" id="campo_enunciado">

            <div class="menu-peso">
                <p class="titulo-peso">Eixo</p>
                <select name="dog-names" class="campo-numero" id="eixos">
                </select>
            </div>

            <div class="menu-peso">
                <p class="titulo-peso">SubEixo</p>
                <select name="dog-names" class="campo-numero" id="subeixos">
                </select>
            </div>

            <div class="menu-peso">
                <p class="titulo-peso">Peso</p>
                <input type="number" placeholder="0" max="10" class="campo-numero" id="campo_peso">
            </div>

        </div>

        <div class="bloco-alternativas">

            <div clas="alternativa">
                <p class="letra-alternativa">A.</p>
                <input type="text" placeholder="Digite sua alternativa aqui." class="caixa-alternativa" id="alternativa1">
                <div class="menu-peso">
                    <p class="titulo-peso">Nota</p>
                    <select name="dog-names" class="campo-numero" id="notas1">
                        <option value="ruim" id="ruim">Ruim - 1</option>
                        <option value="regular" id="regular">Regular - 2</option>
                        <option value="bom" id="bom">Bom - 3</option>
                        <option value="muito_bom" id="muito_bom">Muito bom - 4</option>
                        <option value="excelente" id="excelente">Excelente - 5</option>
                    </select>
                </div>
            </div>

            <div clas="alternativa">
                <p class="letra-alternativa">B.</p>
                <input type="text" placeholder="Digite sua alternativa aqui." class="caixa-alternativa" id="alternativa2">
                <div class="menu-peso">
                    <p class="titulo-peso">Nota</p>
                    <select name="dog-names" class="campo-numero" id="notas2">
                        <option value="ruim">Ruim - 1</option>
                        <option value="regular">Regular - 2</option>
                        <option value="bom">Bom - 3</option>
                        <option value="muito_bom">Muito bom - 4</option>
                        <option value="excelente">Excelente - 5</option>
                    </select>
                </div>
            </div>

            <div clas="alternativa">
                <p class="letra-alternativa">C.</p>
                <input type="text" placeholder="Digite sua alternativa aqui." class="caixa-alternativa" id="alternativa3">
                <div class="menu-peso">
                    <p class="titulo-peso">Nota</p>
                    <select name="dog-names" class="campo-numero" id="notas3">
                        <option value="ruim">Ruim - 1</option>
                        <option value="regular">Regular - 2</option>
                        <option value="bom">Bom - 3</option>
                        <option value="muito_bom">Muito bom - 4</option>
                        <option value="excelente">Excelente - 5</option>
                    </select>
                </div>
            </div>

            <div clas="alternativa">
                <p class="letra-alternativa">D.</p>
                <input type="text" placeholder="Digite sua alternativa aqui." class="caixa-alternativa" id="alternativa4">
                <div class="menu-peso">
                    <p class="titulo-peso">Nota</p>
                    <select name="dog-names" class="campo-numero" id="notas4">
                        <option value="ruim">Ruim - 1</option>

                        <option value="excelente">Excelente - 5</option>
                    </select>
                </div>
            </div>

            <div clas="alternativa">
                <p class="letra-alternativa">E.</p>
                <input type="text" placeholder="Digite sua alternativa aqui." class="caixa-alternativa" id="alternativa5">

                    <p class="titulo-peso">Nota</p>
                    <select name="dog-names" class="campo-numero" id="notas5">

                        <option value="regular">Regular - 2</option>
                        <option value="bom">Bom - 3</option>
                        <option value="muito_bom">Muito bom - 4</option>
                        <option value="excelente">Excelente - 5</option>
                    </select>
                </div>
            </div>

        </div>

        <div class="botoes">
            <button onclick="excluiTudo()">EXCLUIR QUESTÃO</button>
            <button onclick="pegaTudo()" id="botaosalvar">SALVAR QUESTÃO</button>
            <button onclick="ajasUptadeGeral()" id="botaoedicao">SALVAR EDIÇÃO</button>
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
