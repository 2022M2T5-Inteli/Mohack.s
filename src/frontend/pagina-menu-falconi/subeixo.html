        <nav class="head">
            <h1 class="agenda">SubEixo</h1>
        </nav>
    
    
      <!--inputs do form eixo-->
      <form name="formsub">
          <div id="subeixo">
            <input name="nomeSub" value="" id="nomeSub" placeholder="inserir Subeixo"/>
            <input type="button" id="idInputSub" hidden/>
            <input name="tipoSub" value="" id="tipoSub" placeholder="inserir tipo do SubEixo"/>
            <select id="sub" name="sub" onchange="getSub(event)"></select>
            <input type="button" id="enviarSub" name="postar" value="enviar" onclick="x()"/>
            <input type="button" id="editarSub" name="editar" value="editar" onclick="updatesub()"/>
            <!--dropdown-->
            <br>
          </div>
      </form>
      <!--tabela vazia em que terá os dados inseridos (td e tr no js, pois serão incrementados no corpo do html)-->
          <div class="container">
            <table id="tabelaSub"></table>
          </div>

          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
